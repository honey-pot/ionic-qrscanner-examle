<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <button ion-button full (click)="scan()">Scan new code</button>
    <ion-list>
        <button ion-item *ngFor="let code of codes" (click)="itemSelected(code)">
            <ion-icon name="barcode"></ion-icon>
            {{ code.result }}
            <div class="item-note" item-right>
                <ion-icon name="md-trash" (click)="remove(code)"></ion-icon>
            </div>
        </button>
    </ion-list>
</ion-content>
